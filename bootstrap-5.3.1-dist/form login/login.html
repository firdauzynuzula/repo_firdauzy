<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form login</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card login-form">
        <div class="card-body">
          <h2 class="card-title">Login</h2>
          <h6 class="card-subtitle text-muted mb-5">
            Please login to use this site!
          </h6>

          <div class="d-grid mt-5 mb-4">
            <button type="submit" class="btn btn-light btn-gmail">
              <img src="google.png" alt="Gmail" class="img-google me-2" />Sign
              up with Gmail
            </button>
          </div>

          <h6 class="card-subtitle text-muted mb-4 text-center">
            or login with Email
          </h6>
          <form>
            <div class="mb-4">
              <label for="exampleInputEmail1" class="form-label">Email*</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Your Email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password*</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Min 8 character"
              />
            </div>

            <div class="d-flex justify-content-between">
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Remember Me</label
                >
              </div>

              <div>
                <a href="#" class="link">Forgot Password ?</a>
              </div>
            </div>

            <div class="d-grid mt-5">
              <button type="submit" class="btn btn-success btn-login">
                Login
              </button>
            </div>

            <div class="mt-3">
              <label
                >Not registered yet ?
                <a href="#" class="link">Create an account</a></label
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
